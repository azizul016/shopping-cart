<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="plusInput" type="text" class="form-control text-center" value="1">
                           <button id="plusBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="singlePrice">1219</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtnSecond" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="minusInput" type="text" class="form-control text-center" value="1">
                           <button id="plusBtnSecond" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="singlePriceSecond">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span id="subTotalSecond">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
        //first function start for dual part;
        function clickPlusBtn(id){
            const plusInput = document.getElementById(id).value;
            const plusInputNumber = parseFloat(plusInput);
            const total = plusInputNumber + 1;
            document.getElementById(id).value = total;
        }

        //second function start for first part and only plus part;
        function increasePrice(id){
         // let fixed;
         const price = document.getElementById(id).innerText;
         const priceAmount = parseFloat(price);
         const totalPrice = priceAmount + 1219;
         document.getElementById(id).innerText = totalPrice;
        } 
        
        //Third function start for dual part;

        function clickMinusBtn(id){
            const plusInput = document.getElementById(id).value;
            const plusInputNumber = parseFloat(plusInput);
            const total = plusInputNumber - 1;
            document.getElementById(id).value = total;
        }

        //forth function start for first part and only minus part;

        function decreasePrice(id){
            const price = document.getElementById(id).innerText;
            const amount = parseFloat(price);
            const totalPrice = amount - 1219;
            document.getElementById(id).innerText = totalPrice;
        }

        //Raw part start;
        const plusBtn = document.getElementById("plusBtn");
        plusBtn.addEventListener("click", function () {
            
            //When plusBtn clicked then Item no increase;
            clickPlusBtn("plusInput");
            increasePrice("singlePrice")
            increasePrice("subTotal");
            increasePrice("subTotalSecond");
        })

        //Plus part finished;
    
        const minusBtn = document.getElementById("minusBtn");
        minusBtn.addEventListener("click", function () {
            //When minusBtn clicked then Item no decrease;
           if(document.getElementById("plusInput").value <= 0){
              alert("Negative value is not received")
           }
           else{
            clickMinusBtn("plusInput")
            decreasePrice("singlePrice");
            decreasePrice("subTotal");
            decreasePrice("subTotalSecond");
           }
        })

        //One part complete;

        //Second part start;
        //second part first function;
        function increasePriceSecond(id){
            const singlePriceSecond = document.getElementById(id).innerText;
            const singlePriceSecondNumber = parseFloat(singlePriceSecond);
            const totalPrice = singlePriceSecondNumber + 59;
            document.getElementById(id).innerText = totalPrice;
        }

      //second part second function;

        function increasePriceSecondTotal(id){
            const subTotal = document.getElementById(id).innerText;
            const subTotalNumber = parseFloat(subTotal);
            const addSubTotal = subTotalNumber + 59;
            document.getElementById(id).innerText = addSubTotal;
        }
        //second part third function for second part and only minus part;
        function decreasePriceSecond(id){
            const singlePriceSecond = document.getElementById(id).innerText;
            const singlePriceSecondNumber = parseFloat(singlePriceSecond);
            const totalPrice = singlePriceSecondNumber - 59;
            document.getElementById(id).innerText = totalPrice;
        }

        //second part forth function for second part and only minus part;

        function decreasePriceSecondTotal(id){
            const subTotal = document.getElementById(id).innerText;
            const subTotalNumber = parseFloat(subTotal);
            const addSubTotal = subTotalNumber - 59;
            document.getElementById(id).innerText = addSubTotal;
        }

        //Raw file start;
        const plusBtnSecond = document.getElementById("plusBtnSecond");
        plusBtnSecond.addEventListener("click", function () {

            //When minusBtn clicked then Item no decrease;
            clickPlusBtn("minusInput") 
            increasePriceSecond("singlePriceSecond")
            increasePriceSecondTotal("subTotal");
            increasePriceSecondTotal("subTotalSecond");
        })

        //Plus part finished for MobileCasing;

        const minusBtnSecond = document.getElementById("minusBtnSecond");
        minusBtnSecond.addEventListener("click", function () {
            if(document.getElementById("minusInput").value <= 0){
               alert("Negative value is not received")
            }
            else{
               clickMinusBtn("minusInput")
               decreasePriceSecond("singlePriceSecond")
               decreasePriceSecondTotal("subTotal");
               decreasePriceSecondTotal("subTotalSecond");
            }
            //When minusBtn clicked then Item no decrease;
           
        })
   </script>
</body>
</html>
